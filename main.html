<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" required placeholder="Name">
        </div>
        
        <div>
            <label for="email">Email*</label>
            <input type="email" id="name" required placeholder="Email">
        </div>

        <div>
            <label for="gender">Gender*</label>
            <label for="gender_m">Male</label>
            <input type="radio" name="" id="gender_m" required>
            <label for="gender_f">Female</label>
            <input type="radio" name="" id="gender_f" required>
        </div>

        <div>
            <label for="cars">Cars Brands* </label>
            <select name="" id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Mercedez</option>
            </select>
        </div>

        <label for="age">Age*</label>
        <input type="number" name="" id="age" required placeholder="Age">

        <label for="dob">DOB*</label>
        <input type="date" name="" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" name="" id="password" required placeholder="Password">

        <label for="tos"> I agree to the TOS</label>
        <input type="checkbox" name="" id="tos" required>

        <button type="submit">submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
